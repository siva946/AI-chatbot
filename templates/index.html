<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zudo AI Assistant</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/java.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
</head>
<body>
  <header class="header">
    <h1> Zudo AI Assistant</h1>
    <div class="function-selector">
      <select id="functionSelect">
        <option value="chat"> General Chat</option>
        <option value="rewrite"> Rewrite Text</option>
        <option value="summarize"> Summarize</option>
        <option value="code_gen"> Code Generation</option>
        <option value="translate"> Translate</option>
        <option value="adjust_tone"> Adjust Tone</option>
        <option value="image_desc"> Image Prompt</option>
      </select>
    </div>
  </header>

  <main class="chat-container" id="chat-container">
    <div id="chatbox" class="chatbox">
      <div class="bot-message message">
        <div class="message-content"> Hi! I'm your Zudo Assistant powered by Gemini AI. How can I help you today?</div>
      </div>
    </div>
  </main>

  <footer class="input-container">
    <div id="input-fields-container">
      <input id="textInput" placeholder="Type your message here..." rows="auto" autofocus></input>
    </div>
    <button id="buttonInput" aria-label="Send message">Send</button>
  </footer>

  <script>
   let currentFunction = 'chat';
    let currentTone = 'neutral';
    let currentLength = 'medium';
    let currentLanguage = 'python'; 

    hljs.highlightAll();

    function scrollToBottom() {
      const chatContainer = document.getElementById('chat-container');
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function sanitizeHtml(text) {
      var element = document.createElement('div');
      element.innerText = text;
      return element.innerHTML;
    }

    function displayMessage(sender, message, isCode = false, language = '') {
      const chatbox = $("#chatbox");
      let messageHtml;

      if (sender === 'user') {
        messageHtml = `
          <div class="user-message message">
            <div class="message-content">${sanitizeHtml(message)}</div>
          </div>`;
      } else {
        if (isCode) {
          messageHtml = `
            <div class="bot-message message code-block-message">
              <div class="copy-btn" onclick="copyToClipboard(this)"><i class="fa fa-copy"></i></div>
              <pre><code class="language-${language}">${sanitizeHtml(message)}</code></pre>
            </div>`;
        } else {
          messageHtml = `
            <div class="bot-message message">
              <div class="message-content">
                ${sanitizeHtml(message)}
                <span class="copy-btn" onclick="copyToClipboard(this)"><i class="fa fa-copy"></i></span>
              </div>
            </div>`;
        }
      }

      chatbox.append(messageHtml);
      scrollToBottom();

      if (isCode) {
        const lastCodeBlock = chatbox.find('.code-block-message:last code');
        if (lastCodeBlock.length) hljs.highlightElement(lastCodeBlock[0]);
      }
    }

    function copyToClipboard(button) {
      const text = button.parentElement.innerText.replace("ðŸ“‹", "").trim();
      navigator.clipboard.writeText(text).then(() => {
        button.innerHTML = '<i class="fa fa-check" aria-hidden="true"></i>';
        setTimeout(() => (button.innerHTML = '<i class="fa fa-copy"></i>'), 1500);
      });
    }

    async function getResponse() {
      let userText = $("#textInput").val().trim();
      if (!userText) return;

      displayMessage('user', userText);
      $("#textInput").val(""); 
      $("#textInput").css('height', 'auto'); 

      let endpoint = '/generate_text'; 
      let data = { prompt: userText }; 

      switch (currentFunction) {
        case 'chat': endpoint = '/generate_text'; data = { prompt: userText }; break;
        case 'rewrite': endpoint = '/rewrite'; data = { text: userText, tone: currentTone }; break;
        case 'summarize': endpoint = '/summarize'; data = { text: userText, length: currentLength }; break;
        case 'code_gen': endpoint = '/generate_code'; data = { prompt: userText, language: currentLanguage }; break;
        case 'translate': endpoint = '/translate'; data = { text: userText, target_lang: currentLanguage }; break;
        case 'adjust_tone': endpoint = '/adjust_tone'; data = { text: userText, tone: currentTone }; break;
        case 'image_desc': endpoint = '/generate_image_description'; data = { prompt: userText }; break;
      }

      try {
        const response = await $.ajax({
          url: endpoint,
          type: "POST",
          contentType: "application/json",
          data: JSON.stringify(data)
        });

        if (response && response.response) {
          let isCodeOutput = (currentFunction === 'code_gen');
          displayMessage('bot', response.response, isCodeOutput, currentLanguage);
        } else if (response && response.error) {
          displayMessage('bot', `Error: ${response.error}`);
        } else {
          displayMessage('bot', ' Unexpected response.');
        }
      } catch (error) {
        let errorMessage = ' An error occurred.';
        if (error.responseJSON && error.responseJSON.error) errorMessage = `Error: ${error.responseJSON.error}`;
        else if (error.statusText) errorMessage = `Network Error: ${error.statusText}`;
        displayMessage('bot', errorMessage);
      }
    }

    $("#functionSelect").on('change', function() {
      currentFunction = $(this).val();
    });

    $("#textInput").on('keypress', function(e) {
      if (e.which == 13 && !e.shiftKey) { 
        e.preventDefault();
        getResponse();
      }
    });

    $("#buttonInput").click(getResponse);

    $("#textInput").on('input', function() {
      this.style.height = 'auto';
      this.style.height = (this.scrollHeight) + 'px';
    });
  </script>
</body>
</html>
